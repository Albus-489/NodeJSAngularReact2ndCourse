<div class="container">
  <div class="asd">
    <h2>Обране в селекті відображається в інпуті</h2>
  </div>

<mat-divider></mat-divider>

  <div class="slct">
    <mat-form-field class="example-form-field" appearance="fill" color="warn">
      <mat-label>Країна</mat-label>
      <mat-select (selectionChange)="asd($event)">
        <mat-option  *ngFor="let item of arr" value={{item}}>
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="inp">
    <mat-form-field class="example-form-field" appearance="fill" color="accent">
      <mat-label>Обрана країна</mat-label>
      <input matInput type="text" [(ngModel)]="value">
    </mat-form-field>
  </div>
</div>
